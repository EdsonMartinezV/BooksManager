{% if books_list %}
    <ul>
    {% for book in books_list %}
        <li><a href="{% url 'BooksAttendee:detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
<a href="{% url 'BooksAttendee:create' %}">Crear un nuevo libro</a>
